<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<form class='demo-form' action='/signup/' method='post'>
		<img class='logo' src='https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png'/>

		<fieldset name='email-pw'>
			<h1>Sign Up</h1>
			<label for='email' required>Email</label>
				<input placeholder='foo@bar.com' type='text' name='email' id='email'/>
			<label for='password' required>Password</label>
				<input placeholder='1234passw0rd' type='text' name='password' id='password'/>
			<button type='submit'>Sign Up</button>
			<p><a href='/forgot-password/new'>Forgot Password?</a></p>
		</fieldset>
	</form>
		<p class='have-account'>Already have an account? <a href='/login'>Log in</a></p>





</body>
</html>
